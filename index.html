<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>notas finales</title>
</head>

<body>


    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/nota1.png" class="text-end">
            </a>
        </div>
    </nav>
    <header>
        <div class="container text-start">
            <div class="row row-cols-4">
                <div class="col">Nombre</div>
                <div class="col">Carlos Sobarzo</div>


            </div>
        </div>

        <div class="container text-start">
            <div class="row row-cols-4">
                <div class="col ">Carrera</div>
                <div class="col">Desarrollo web</div>
            </div>
        </div>



    </header>

    <div class="container">

        <table class="table">

            <thead class="table-dark">

                <tr>
                    <th scope="col">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">HTML</th>
                    <th scope="row" id="htmlnota1"></th>
                    <th scope="row" id="htmlnota2"></th>
                    <th scope="row" id="htmlnota3"></th>
                    <th scope="row" id="htmlpromedio"></th>
                </tr>
                <tr>
                    <th scope="row"> CSS </th>
                    <th scope="row" id="cssnota1"></th>
                    <th scope="row" id="cssnota2"></th>
                    <th scope="row" id="cssnota3"></th>
                    <th scope="row" id="csspromedio"></th>
                </tr>

                <tr>
                    <th scope="row"> JAVASCRIPT </th>
                    <th scope="row" id="jsnota1"></th>
                    <th scope="row" id="jsnota2"></th>
                    <th scope="row" id="jsnota3"></th>
                    <th scope="row" id="jspromedio"></th>

                </tr>

            </tbody>
        </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <script src="assets/js/ejercicio.js"></script>
</body>

</html>
